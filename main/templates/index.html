<!DOCTYPE html>
<html ng-app="marketplaceOrganico">
<head>
    <title>MarketPlace Orgánico</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- jQuery -->
    <script src="static/src/modules/main/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/src/modules/main/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="static/src/modules/main/js/classie.js"></script>
    <script src="static/src/modules/main/js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="static/src/modules/main/js/jqBootstrapValidation.js"></script>
    <script src="static/src/modules/main/js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="static/src/modules/main/js/freelancer.js"></script>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="static/src/modules/main/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/src/modules/main/css/freelancer.2.css" rel="stylesheet">
    <link href="static/src/modules/shoppingItems/css/shoppingItems.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="static/src/modules/main/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">

    <link href="static/src/modules/main/css/marketplace.css" rel="stylesheet" type="text/css">

    <!-- Angular JS files -->
    <script src="static/src/app.js"></script>

    <script src="static/src/modules/main/main.mod.js"></script>
    <script src="static/src/modules/main/main.svc.js"></script>
    <script src="static/src/modules/main/main.ctrl.js"></script>
    <script src="static/src/modules/redesSociales/twitter.ctrl.js"></script>

    <script src="static/src/modules/baskets/baskets.mod.js"></script>
    <script src="static/src/modules/baskets/baskets.svc.js"></script>
    <script src="static/src/modules/baskets/baskets.ctrl.js"></script>

    <script src="static/src/modules/products/products.mod.js"></script>
    <script src="static/src/modules/products/products.svc.js"></script>
    <script src="static/src/modules/products/products.ctrl.js"></script>

    <script src="static/src/modules/providers/providers.mod.js"></script>
    <script src="static/src/modules/providers/providers.svc.js"></script>
    <script src="static/src/modules/providers/providers.ctrl.js"></script>

    <script src="static/src/modules/login/login.mod.js"></script>
    <script src="static/src/modules/login/login.svc.js"></script>
    <script src="static/src/modules/login/login.ctrl.js"></script>

    <script src="static/src/modules/shoppingItems/shoppingItems.mod.js"></script>
    <script src="static/src/modules/shoppingItems/shoppingItems.svc.js"></script>
    <script src="static/src/modules/shoppingItems/shoppingItems.ctrl.js"></script>

</head>
<body>
<nav ng-controller="mainCtrl as ctrl" ng-init="ctrl.isLogged()">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="width: 300%">
                <div id="idMenuPrincipal" style="float:left; width: 70%;">
                    <ul class="nav navbar-nav navbar-left" >
                        <li><a class="navbar-brand" href="#/home"><span class="fa fa-home"></span> <span>Home</span></a></li>
                        <li><a class="navbar-brand" href="#/products"><span class="glyphicon glyphicon-apple"></span><span> Productos</span></a>
                        </li>
                        <li><a class="navbar-brand" href="#/baskets"><span class="fa fa-shopping-basket"></span> <span>Canastas</span></a>
                        </li>
                        <li><a class="navbar-brand" href="#/providers"><span class="glyphicon glyphicon-grain"></span>
                            <span>Productores</span></a></li>
                    </ul>
                </div>

                <div ng-if="message.logged">
                    <ul class="nav navbar-nav navbar-left" ng-if="message.logged">
                        <li><a class="navbar-brand" href="#/main"><span class="glyphicon glyphicon-user"></span>
                            <span>{{ user.username }}</span></a></li>
                        <li><a id="id_option_logout" ng-click="ctrl.logOut()" class="navbar-brand" href="#/main"><span class="glyphicon glyphicon-log-in"></span>
                            <span>Cerrar Sesión</span></a></li>

                    <li><a id="id_carrito" class="navbar-brand" href="#/main" data-toggle="modal" data-target="#carModal"><span
                                class="fa fa-shopping-cart"></span> <span>Ver Carrito</span></a></li>
                    </ul>
                </div>

                <div ng-if="!message.logged"  id="idMenuLogin" style="float:left; width: 30%;">
                    <ul class="nav navbar-nav navbar-left" ng-if="!message.logged">
                        <!--
                        <li><a class="navbar-brand" href="#/main"><span class="glyphicon glyphicon-user"></span> <span>Registrarse</span></a>
                        </li>
                        -->
                        <li><a id="id_login" class="navbar-brand" href="#/main" data-toggle="modal" data-target="#loginModal"><span
                                class="glyphicon glyphicon-log-in"></span> <span>Iniciar Sesión</span></a></li>

                        <li><a id="id_carrito" class="navbar-brand" href="#/main" data-toggle="modal2" data-target="#carModal"><span
                                class="fa fa-shopping-cart"></span> <span>Ver Carrito</span></a></li>
                    </ul>
                </div>
            </div><!-- /.navbar-collapse -->

        </div><!-- /.container-fluid -->
    </div>
</nav>

<div class="modal fade" tabindex="-1" role="dialog" id="loginModal" ng-controller="loginCtrl as ctrl">
    <div class="container">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="id_button_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Iniciar Sesión</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="page-header">

                                <div class="alert alert-danger" ng-if="error">
                                    Usuario y/o Contraseña Invalida
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="username">Username:</label>
                                    <input type="text" id="username" name="username" class="form-control"
                                           ng-model="user.username">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                           ng-model="user.password">
                                </div>

                                <button id="id_button_login" type="submit" class="btn btn-primary" ng-click="ctrl.logIn()">Iniciar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div ng-view></div>

</body>
</html>
